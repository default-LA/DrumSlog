<!DOCTYPE html>
<html>
<head>
	<title>DrumSlog</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
	<div class="page-container">
		<h1> drum </h1>
		<div class="main-container">
			<div class="drum-machine">
				<div class="top-bar">
					<div class="file-btn">new</div>
					<div class="file-btn">load</div>
					<div class="file-btn">save</div>
					<div class="file-btn">delete</div>
					<div class="badge">DrumSlog</div>
				</div>
				<div class="tech-sect">
					<div class="left-sect">
						<div class="spare">spare section</div>
						<div class="proj-disp">proj name</div>
						<div class="bpm-sect">
							<div class="bpm-disp">110bpm</div>
							<div class="bpm-knob"></div>
						</div>
						<div class="play-stop">
							<div class="play-btn">play</div>
							<div class="stop-btn">stop</div>
						</div>						
					</div>
					<div class="right-sect">
						<div class="led-step">
							<div class="led">0</div>
							<div class="led">0</div>
							<div class="led">0</div>
							<div class="led">0</div>
							<div class="led">0</div>
							<div class="led">0</div>
							<div class="led">0</div>
							<div class="led">0</div>
							<div class="led">0</div>
							<div class="led">0</div>
							<div class="led">0</div>
							<div class="led">0</div>
							<div class="led">0</div>
							<div class="led">0</div>
							<div class="led">0</div>
							<div class="led">0</div>
						</div>
					</div>	
				</div>

			</div>
		</div>	 
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.15/howler.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./assets/js/jscript.js"></script>		
</body>
</html>
